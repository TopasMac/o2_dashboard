nelmio_cors:
  defaults:
    allow_credentials: false
    allow_origin: []            # no global default origins
    allow_headers: ['Content-Type', 'Authorization', 'Accept', 'Origin', 'X-Requested-With']
    expose_headers: []
    allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
    max_age: 3600
  paths:
    '^/api/(?!public)':
      allow_origin: ['https://www.owners2.com']    # single origin for non-public API in prod
      allow_headers: ['Content-Type', 'Authorization', 'Accept', 'Origin', 'X-Requested-With']
      allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
      allow_credentials: false
      max_age: 3600
